<ion-view view-title="Login">
  <ion-content>
    <div class="center title">
      <a ui-sref="app.home">
        <img src="img/logo.png">
      </a>

      <div class="container">
        <div class="form-group">
          <!--<label for="username">Username:</label>-->
          <input type="email" class="form-control height-50" placeholder="Username" id="username" ng-model="data.username">
        </div>
        <div class="form-group">
          <!--<label for="username">Password:</label>-->
          <input type="password" class="form-control height-50" placeholder="Password" id="password" ng-model="data.password">
        </div>
        <a ui-sref="app.dashboard">
          <button class="btn btn-default btn-success height-50" type="button" style="width: 100%">Sign In</button>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>

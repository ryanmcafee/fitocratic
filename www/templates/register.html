<ion-view view-title="Registration">
    <ion-content>
        <div class="center title">
            <a ui-sref="app.home">
                <img src="img/logo.png">
            </a>

            <div class="container">
                <div class="form-group">
                    <!--<label for="username">Username:</label>-->
                    <input type="text" class="form-control height-50" placeholder="Name" id="name" ng-model="name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control height-50" placeholder="Email Address" id="emailaddress" ng-model="emailaddress">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control height-50" placeholder="Password" id="password" ng-model="password">
                </div>
                <a ui-sref="app.registration_complete">
                    <button class="btn btn-default btn-success height-50" type="button" style="width: 100%">Create New Account</button>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
